        /* Ana Tasarım Ayarları */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow-x: hidden; 
            background: #050817; 
            scroll-behavior: smooth; 
        }
        :root { 
            --primary: #00f0ff; 
            --secondary: #ff006e; 
            --darker: #050817; 
            --light: #ffffff; 
            --gray: #8892b0; 
            --accent: #ffd60a; 
        }
        body { font-family: 'Instrument Sans', sans-serif; color: var(--light); line-height: 1.6; }

        /* Arka Plan Efektleri */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 20% 50%, rgba(0, 240, 255, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.1) 0%, transparent 50%); }
        .grid-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-image: linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px); background-size: 50px 50px; }

        /* Modern Navigasyon Menüsü */
        header { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            padding: 1.2rem 5%; 
            background: rgba(10, 14, 39, 0.9); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(0, 240, 255, 0.2); 
            z-index: 1000; 
        }
        nav { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; font-weight: 900; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 2px; }
        
        .nav-links { display: flex; align-items: center; gap: 20px; }
        .nav-links a { 
            color: var(--light); 
            text-decoration: none; 
            font-size: 0.8rem; 
            font-family: 'Orbitron'; 
            transition: 0.3s; 
            letter-spacing: 1px;
        }
        .nav-links a:hover { color: var(--primary); }
        .btn-teknofest { 
            color: var(--primary) !important; 
            border: 1px solid var(--primary); 
            padding: 6px 15px; 
            border-radius: 5px; 
            transition: 0.3s !important;
        }
        .btn-teknofest:hover { background: var(--primary); color: var(--darker) !important; }

        /* Bölümler */
        .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 5%; }
